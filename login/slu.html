<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>



<div class="form-structor">
    <div class="signup">
        <h2 class="form-title" id="signup"><span>or</span>Sign in</h2>
        <div class="form-holder">
            <input type="text" class="input" placeholder="First Name" />
            <input type="text" class="input" placeholder="Last Name" />
            <input type="text" class="input" placeholder="User name" />
            <input type="email" class="input" placeholder="E-mail" />
            <input type="password" class="input" placeholder="Password" />
            <input type="text" class="input" placeholder="Region OR City" />

        </div>
        <textarea type="text" class="area" placeholder="describe Your self"></textarea>
        <button class="submit-btn">Sign in</button>
    </div>
    <div class="login slide-up">
        <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Log in</h2>
            <div class="form-holder">
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
            </div>
            <button class="submit-btn">Log in</button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="jv.js"></script>



</body>
</html>
